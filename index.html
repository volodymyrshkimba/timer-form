<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>GO IT Webinar: Excel-таблиці</title>
  </head>
  <body>
    <section class="page-section">
      <div class="section-container">
        <img class="page-logo" src="./images/logo.png" alt="logo" />
        <div class="page-descr-side">
          <ul class="info-list">
            <li class="info-item">
              Безоплатний вебінар
              <span class="right-top-dot"></span>
              <span class="right-bottom-dot"></span>
            </li>
            <li class="info-item">
              Старт: <span class="info-item-accent">10 січня 19:30</span>
              <span class="right-top-dot"></span>
              <span class="right-bottom-dot"></span>
            </li>
          </ul>
          <h1 class="page-title">
            Навчіться створювати Excel-таблиці на pro-рівні
          </h1>
          <p class="page-sub-title">
            Опануйте функціонал Microsoft Excel, автоматизуйте свою роботу та
            створюйте таблиці швидко і в задоволення
          </p>
        </div>
        <div class="register-wrapper">
          <div id="for-append-node">
            <div id="mob-menu-content-for">
              <h2 class="register-title">Реєструйся просто зараз</h2>
              <div id="timer" class="timer">
                <div class="field">
                  <span class="value" data-days>00</span>
                  <span class="label">днів</span>
                </div>
                <div class="field">
                  <span class="value" data-hours>00</span>
                  <span class="label">годин</span>
                </div>
                <div class="field">
                  <span class="value" data-minutes>00</span>
                  <span class="label">хвилин</span>
                </div>
                <div class="field">
                  <span class="value" data-seconds>00</span>
                  <span class="label">секунд</span>
                </div>
              </div>
              <form id="timer-form" class="timer-form">
                <label class="field-label">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Введи своє ім'я"
                  />
                </label>
                <label class="field-label">
                  <input
                    type="email"
                    name="email"
                    placeholder="Введи свій E-mail"
                  />
                </label>
                <label class="field-label">
                  <input
                    type="tel"
                    name="phone"
                    placeholder="+380 95 -- -- ---"
                  />
                </label>
                <div class="terms-wrapper">
                  <input
                    class="terms-checkbox visually-hidden"
                    type="checkbox"
                    id="terms"
                  />
                  <label class="terms-checkbox-label" for="terms">
                    <span class="terms-text">
                      Згоден з
                      <a class="link" href="#">Політика конфеденційності</a> та
                      <a class="link" href="#">Умови користування послугами</a>
                    </span>
                    <span class="custom-terms-checkbox">
                      <svg class="checked-icon" width="11" height="8">
                        <use href="./images/icons.svg#icon-checked"></use>
                      </svg>
                    </span>
                  </label>
                </div>

                <button class="send-form-button" type="submit">
                  Зареєструватися
                </button>
              </form>
            </div>
          </div>
          <button id="register-button" class="register-button" type="button">
            Зареєструватися
          </button>
        </div>
      </div>
    </section>

    <div id="mob-menu-overlay" class="mob-menu-overlay">
      <div class="mob-menu">
        <img
          class="page-logo mob-menu-logo"
          src="./images/logo.png"
          alt="logo"
        />
        <button
          id="mob-menu-close-button"
          class="mob-menu-close-button"
          type="button"
        >
          <svg class="close-btn-icon" width="18" height="18">
            <use href="./images/icons.svg#close-btn"></use>
          </svg>
        </button>
        <div id="mob-menu-content" class="mob-menu-content"></div>
      </div>
    </div>

    <script type="module" src="./js/timer.js"></script>
    <script type="module" src="./js/mob-menu.js"></script>
    <script type="module" src="./js/validate-form.js"></script>
  </body>
</html>
